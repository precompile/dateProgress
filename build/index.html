<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="../build/js/progress.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Date progress</title>
    </head>

    <body class="min-h-screen dark:bg-black dark:text-white">
        <nav class="navbar">
            <li>
                <img src="img/XEN_LOGO_White.svg" width="50" height="50" alt="" class="xen-logo" />
            </li>
        </nav>

        <div class="progress-group">
            <div id="Year">
                <div id="year-text" class="progress-title">Year in progress</div>
                <div id="progress-year" class="progress shadow text-black"></div>
            </div>

            <div id="Day">
                <div id="day-text" class="progress-title">Day in progress</div>
                <div id="progress-day" class="progress shadow text-black"></div>
            </div>
        </div>

        <footer class="place-content-end">
            <div>
                <p>test</p>
            </div>
        </footer>
    </body>

</html>
