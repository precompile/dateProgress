<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="../build/js/progress.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Date progress</title>
</head>

<body class="bg-white text-black dark:bg-black dark:text-white">
	<nav class="my-5 self-center p-3">
		<div class="mx-10 flex justify-between">
			<div class="xen-logo animate-pulse">
				<a href="#" class="flex items-center">
					<img src="img/XEN_LOGO_White.svg" class="xen-logo-white flex w-20 items-center" alt="XEN Logo" />
					<img src="img/XEN_LOGO_Black.svg" class="xen-logo-black flex w-20 items-center" alt="XEN Logo" />
				</a>
			</div>
			<div class="flex self-center">
				<a href="#"
					class="flex self-center text-justify text-2xl font-extrabold uppercase sm:text-5xl lg:text-3xl">
					date progress
				</a>
			</div>
			<div class="theme-toggle flex animate-pulse self-center">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
					class="moon h-6 w-6 cursor-pointer fill-black">
					<path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75
								0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21
								12.75 21a9.753 9.753 0 009.002-5.998z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2"
					class="sun h-6 w-6 cursor-pointer stroke-white">
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386
									6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25
									12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0
									017.5 0z" />
				</svg>
			</div>
		</div>
	</nav>

	<div class="flex flex-col items-center justify-center pt-10">
		<div id="Year" class="mx-20 my-5 flex flex-col">
			<div id="year-text" class="align text-right text-base font-extrabold text-black dark:text-white">
				Year in progress
			</div>
			<div id="progress-year"
				class="progress-bar animate-pulse bg-black text-right text-sm font-semibold text-white subpixel-antialiased dark:bg-white dark:text-black">
			</div>
		</div>
	
		<div id="Day" class="flex flex-col justify-center">
			<div id="day-text" class="text-base font-extrabold text-black dark:text-white">
				Day in progress
			</div>
			<div id="progress-day"
				class="progress-bar animate-pulse bg-black text-right text-sm font-semibold text-white subpixel-antialiased drop-shadow-xl dark:bg-white dark:text-black">
			</div>
		</div>
	</div>	

	<script src="./js/theme.js"></script>
</body>

</html>
